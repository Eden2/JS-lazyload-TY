<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.lazyload.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="module-section" id="container">
	         <img class="lazy-load" data-original="https://www.baidu.com/img/bd_logo1.png" width="256px" height="160px" alt="测试懒加载图片"/>
	         <img class="lazy-load" data-original="https://www.baidu.com/img/bd_logo1.png" width="256px" height="160px" alt="测试懒加载图片"/>
	         <img class="lazy-load" data-original="https://www.baidu.com/img/bd_logo1.png" width="256px" height="160px" alt="测试懒加载图片"/>
	         <img class="lazy-load" data-original="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522727043&di=ee54375f9b9e03a01d05b3b23d6c3559&imgtype=jpg&er=1&src=http%3A%2F%2Fwww.jydoc.com%2Fuploads%2Fjydoc%2Fp31001%2F20091312042693777809.jpg" width="256px" height="160px" alt="测试懒加载图片"/>
	         <img class="lazy-load" data-original="https://timgsa.baidu.com/timg?image&quality=80&size=b10000_10000&sec=1522122210&di=c9cad58d13c7c0159f8a4b699613ef37&src=http://www.ouyaoxiazai.com/soft/UploadPic/2008-11/2008112010501779942.gif" width="256px" height="160px" alt="测试懒加载图片"/>
	         <img class="lazy-load" data-original="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3468373117,2600330682&fm=27&gp=0.jpg" width="256px" height="160px" alt="测试懒加载图片"/>
		</section>
		<script type="text/javascript">
			 $("img.lazy-load").lazyload({
				  placeholder : "./img/loading2.png", //用图片提前占位
				    // placeholder,值为某一图片路径.此图片用来占据将要加载的图片的位置,待图片加载时,占位图则会隐藏
				  effect: "fadeIn", // 载入使用何种效果
				    // effect(特效),值有show(直接显示),fadeIn(淡入),slideDown(下拉)等,常用fadeIn
				  threshold: 200, // 提前开始加载
				    // threshold,值为数字,代表页面高度.如设置为200,表示滚动条在离目标位置还有200的高度时就开始加载图片,可以做到不让用户察觉
				  failurelimit : 10 // 图片排序混乱时
				     // failurelimit,值为数字.lazyload默认在找到第一张不在可见区域里的图片时则不再继续加载,但当HTML容器混乱的时候可能出现可见区域内图片并没加载出来的情况,failurelimit意在加载N张可见区域外的图片,以避免出现这个问题.
				});
		</script>
	</body>
</html>
